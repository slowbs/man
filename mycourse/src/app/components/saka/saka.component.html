<h1>Saka Test</h1>

<form>
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="name" name="name">
</form>

<button (click)="onAdd()">Submit</button>


<ul>
    <li *ngFor="let item of result"><a [routerLink]="['/saka',item.name]">{{item.name}}</a> <button (click)="onDelete
    (item.name)">X</button></li>
</ul>
